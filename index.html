<!DOCTYPE html>
 <html>
   <head>
    <title>Login Form</title>
  <style>
   body {
    background: linear-gradient(to right, white, lightblue, lightgreen);
    font-family: sans-serif;
  }
  .box-form {
    border: solid white;
    border-radius: 20px;
    background-color: white;
    width: 55%;
    text-align: center;
    transform: translateY(700px) translateX(215px) scale(1.8);
    text-shadow: green;
  }
  </style>
   </head>
   <body>
    <div class="box-form">
      <h1 id="topic">Welcome back to IT college</h1>
       <h2>Sign in to continue</h2>
        <label>Email:</label>
        <input type="text"><br>
        <label>Password:</label>
        <input type="password"><br>
      <button>Sign in</button>
      <p>Not a member yet? <a href="test.com">Call us!</a></p>
    </div>
   </body>
 </html>
